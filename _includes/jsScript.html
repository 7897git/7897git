            {% for item in site.posts %}

function pageVideo{{forloop.index}}() {
  location.replace("{{site.baseurl}}{{item.url}}")
}
</script>
<script>
function backHome() {
  location.replace("{{site.baseurl}}/")
}
</script>
            {% endfor %}
            {% if page.layout == 'post' %}
<script>
var elem = document.getElementById("fullscreen");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>
<script>
  const sheetModalChat = document.querySelector('#menuChat');
  const appChat = document.querySelector('ion-app');

  sheetModalChat.breakpoints = [0.0, 0.7, 0.7];
  sheetModalChat.initialBreakpoint = 0.7;
  
async function dismissMe() {
  await sheetModalChat.dismiss({
    'dismissed': true
  });
}
</script>
            {% endif %}
<script>
  if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('{{ site.baseurl }}/sw.js')
    })
  }
</script>
