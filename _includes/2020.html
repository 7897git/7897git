
        {% for post in site.data.2019 %}
        <ion-item>
            <ion-avatar slot="start">
              <img src="{{post.img}}" />
            </ion-avatar>
            <ion-label>
              <h3 color="dark">{{post.title}}</h3>
              <p>{{post.categories}}</p>
            </ion-label>
<ion-button color="danger" href="javascript: history.back()" onclick="playMe{{forloop.index}}(false)" id="stopBtn{{forloop.index}}" style="display:none">
  <ion-icon slot="start" name="stop"></ion-icon>
  <ion-label>Stop</ion-label>
</ion-button>
<ion-buttons>
<ion-button color="success" href="{{post.movie}}" target="iframe" onclick="playMe{{forloop.index}}(true)" id="playBtn{{forloop.index}}">
  <ion-icon slot="start" name="play"></ion-icon>
  <ion-label>Play</ion-label>
</ion-button>
<ion-buttons>
</ion-item>
<script>
 function playMe{{forloop.index}}(play) {
        var playBtn{{forloop.index}} = document.getElementById('playBtn{{forloop.index}}')
        var stopBtn{{forloop.index}} = document.getElementById('stopBtn{{forloop.index}}')
        var marq = document.getElementById('marq')

        if(play) {
            stopBtn{{forloop.index}}.style.display = "block"
            playBtn{{forloop.index}}.style.display = "none"
            marq.style.display = "block"
        } else {
            playBtn{{forloop.index}}.style.display = "none"
            stopBtn{{forloop.index}}.style.display = "block"
            marq.style.display = "none"
        }
    }

function playMe{{forloop.index}}(play) {
    var playBtn{{forloop.index}} = document.getElementById('playBtn{{forloop.index}}')
    var stopBtn{{forloop.index}} = document.getElementById('stopBtn{{forloop.index}}')
    var marq = document.getElementById('marq')

    if(play) {
        stopBtn{{forloop.index}}.style.display = "block"
        playBtn{{forloop.index}}.style.display = "none"
        marq.style.display = "none"
    } else {
        stopBtn{{forloop.index}}.style.display = "none"
        playBtn{{forloop.index}}.style.display = "block"
        marq.style.display = "block"
    }
}
</script>
        {% endfor %}
