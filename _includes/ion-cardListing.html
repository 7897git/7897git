
  {% for item in site.posts %}
	<ion-card class="border-card">
<ion-grid v-for="(item, index) in data" style="padding:0;">
			<ion-row class="first-row">
				<div class="company">
					{{ item.title }}
					<br />
					<span class="model">
						{{ item.actor }}
					</span>
				</div>
                <div class="img-linear"></div>
				<div class="img" style="background-image:url({{item.cover1}})" ></div>
			</ion-row>
			<ion-row class="second-row">
				<ion-col>
					<div class="label">MIDB Rate</div>
					<div class="value">
					<ion-icon color="warning" name="star"></ion-icon> {{ item.midb }}
						<span class="unit">
							/10
						</span>
					</div>
				</ion-col>
				<ion-col>
					<div class="label">Durasi</div>
					<div class="value">
						{{ item.dur }} 
						<span class="unit">
							
						</span>
					</div>
				</ion-col>
				<ion-col>
					<div class="label">Resolusi</div>
					<div class="value">
						{{ item.res }}
					</div>
				</ion-col>
				<ion-item lines="none" style="background-color:white;">
                    <ion-buttons slot="end">
                        <ion-button onclick="pageVideo{{forloop.index}}()">
                            <ion-icon color="success" slot="icon-only" name="play-circle"></ion-icon>
                        </ion-button>
                    </ion-buttons>
				</ion-item>
			</ion-row>
		</ion-grid>
	</ion-card>
  {% endfor %}
<style>
.company{color:#fff;font-weight:500;margin:0 0 -64px 0;padding:15px;z-index:9}.border-card{border-radius:20px}.model{font-size:13px;float:left}.img{border-radius:20px;margin:0;padding:0;max-height:200px;background-size:cover;background-repeat:no-repeat;background-position:center;width:100%;height:200px}.img-linear{background:linear-gradient(179deg,#000000a1,#fdfdfd00);-webkit-animation:daff 37s ease infinite;-moz-animation:daff 37s ease infinite;animation:daff 37s ease infinite;height:200px;width:100%;position:absolute}@-webkit-keyframes daff{0%{background-position:50% 0}50%{background-position:50% 100%}100%{background-position:50% 0}}@-moz-keyframes daff{0%{background-position:50% 0}50%{background-position:50% 100%}100%{background-position:50% 0}}@keyframes daff{0%{background-position:50% 0}50%{background-position:50% 100%}100%{background-position:50% 0}}.first-row{border-radius:20px 20px 0 0;background:#fff;margin:0;padding:0}.second-row{padding:10px;background:#fff;border-radius:0 0 20px 20px}.label{margin-bottom:10px;font-weight:500;font-size:13px}.value{font-weight:500;font-size:15px;color:#96a6d2}.unit{font-size:11px}.balance,.card-number,.expDate{text-align:left}.balance,.card-number{font-size:20px}.card-number{font-size:7vw}.card-icon{text-align:right}
</style>
